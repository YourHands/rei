<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>rei - 注册</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div style="padding: 100px 0px;">
        <div>
            <h1 class="logo-name">REI</h1>
        </div>
        <h3>欢迎注册 REI</h3>
        <br/>
        <h4 style="color: red;">${tips!}</h4>
        <form class="m-t" role="form" action="${ctxPath}/regesiter"  id = "regesiterForm" method="post">
            <div class="form-group">
                <input type="text" name="username" id="username"  class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
            </div>
            <div class="form-group">
                <input type="password" name="checkPassword" id="checkPassword"  class="form-control" placeholder="确认密码" required="">
            </div>
            <div class="form-group">
                <input type="text" id="email" name="email"  class="form-control" placeholder="邮箱地址" required="">
            </div>
            <div class="form-group" style="float: right;">
                <div style="text-align: right">
                    <a href="javascript:getCode();" id="getEmailCode">获取邮箱验证码</a>
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="code" name="code"  id="code" class="form-control" placeholder="验证码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b btn-reg">注 册</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
<script>
    function getCode() {
        $.ajax({
            url:  url = "${ctxPath}/getEmailCode",
            data:'username='+$('#username').val()+"&password="+$('#password').val()+"&checkPassword="+$('#checkPassword').val()+"&email="+$('#email').val(),
            type: "POST",
            success: function(result) {
                $('#getEmailCode').attr('href','#');
                $('#getEmailCode').css('color','gray');
                $('#getEmailCode').text('已发送');
            },
            error: function(result) {
                alert(result.msg);
            }
            });
        }
</script>
